<!DOCTYPE html>
<html>
  <head>
    <title>G-Uniquify</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>G-Uniquify</h1>
      <div class="row">
        <div class="column column-textarea">
          <label for="input">Cole o texto original aqui:</label>
          <textarea id="input"></textarea>
          <button id="process-btn">Processar</button>
        </div>
        <div class="column column-output">
          <label for="output">Texto processado:</label>
          <textarea id="output" readonly></textarea>
          <button id="copy-btn">Copiar para a área de transferência</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
