<!DOCTYPE html>
<html>
  <head>
    <title>Uniquify</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>G-Uniquify</h1>
      <div class="row">
        <div class="column">
          <label for="input">Enter your text here:</label>
          <textarea id="input" placeholder="Type or paste your text here..."></textarea>
          <button id="process-btn">Process</button>
        </div>
        <div class="column">
          <label for="output">Unique text:</label>
          <textarea id="output" readonly></textarea>
          <button id="copy-btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
